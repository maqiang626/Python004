<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'font/css/font-awesome.css' %}">
</head>

<body background="{% static 'img/bg.jpg' %}">
    <div class="login">
        <div class="form">
            <form action="/" method="post">
                {% csrf_token %}

                <div class="item">
                    <i class="fa fa-user-circle" aria-hidden="true"></i> {{ form.username }}
                </div>

                <div class="item">
                    <i class="fa fa-key" aria-hidden="true"></i> {{ form.password }}
                </div>

                <h1> {{ error_msg }}</h1>

                <button type="submit" value="Login">登录</button>

            </form>
        </div>

    </div>
</body>

</html>
